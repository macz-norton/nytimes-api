<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Research Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class="jumbotron">
            <h1 class="display-6 text-center">New York Times Search</h1>
        </div>


    <div class="card border-primary mb-3" style=>
        <div class="card-header">Search Parameters</div>
        <div class="card-body">

            <form>
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm">
                
            </div>
            <div class="form-group">
                <label for="numberRecords">Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="numberRecords">
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYear">
                
            </div>
            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input type="text" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="submit" class="btn btn-primary">Clear</button>
            </form>
     
    </div> 
       
    <div class="card border-primary mb-3 mt-5" style=>
        <div class="card-header">Top Articles</div>
        <div class="card-body"></div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
